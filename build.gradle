buildscript {
    ext.kotlin_version = "1.4.0"
    ext.network_version = "0.1.18"

    repositories {
        mavenCentral()
        jcenter()
        mavenLocal()
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


allprojects {
    group = "pw.binom.repo"

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven {
            url "https://repo.binom.pw/releases"
        }
    }
}